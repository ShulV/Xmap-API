version: "3.9"

services:
  db:
    image: postgis/postgis:17-3.4
    container_name: spotic-db
    environment:
      POSTGRES_USER: xmap_admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: xmap
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: spotic-app
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/xmap
      SPRING_DATASOURCE_USERNAME: xmap_admin
      SPRING_DATASOURCE_PASSWORD: 123
    ports:
      - "8082:8082"
    depends_on:
      - db
