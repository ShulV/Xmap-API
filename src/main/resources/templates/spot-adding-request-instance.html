<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ulisse.it/thymeleaf-layout-dialect"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Spot adding request instance —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <link href="/css/spot-adding-request-instance.css" type="text/css" rel="stylesheet">
    <script sec:authorize="hasAuthority('ACCEPTOR')"
            th:if="${spotAddingRequest.status() == 'PENDING_APPROVAL'}">
        const baseUrl = '[[${baseUrl}]]';
        const spotAddingRequestId = '[[${spotAddingRequestId}]]';
        const acceptSpotAddingRequestUrl = baseUrl + '/spot-adding-request/change-status/ACCEPTED';
        const rejectSpotAddingRequestUrl = baseUrl + '/spot-adding-request/change-status/REJECTED';
    </script>
    <script src="/js/acceptor/spot-adding-request-instance.js" defer
            sec:authorize="hasAuthority('ACCEPTOR')"
            th:if="${spotAddingRequest.status() == 'PENDING_APPROVAL'}"></script>
</head>
<body>
<div layout:fragment="content" class="content">
    <h2 th:text="${spotAddingRequest.spotName()}" class="header-title"></h2>
    <div th:if="${#lists.isEmpty(spotAddingRequest.spotImageLinks())}">
        –ö–∞—Ä—Ç–∏–Ω–∫–∏ –¥–ª—è —Å–ø–æ—Ç–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç
    </div>
    <div th:if="${not #lists.isEmpty(spotAddingRequest.spotImageLinks())}"
         id="spotImageCarouselWithIndicators" class="carousel slide" data-bs-interval="false">
        <div th:if="${#lists.size(spotAddingRequest.spotImageLinks()) > 1}"
             class="carousel-indicators">
            <button th:each="imageLink,iterStat : ${spotAddingRequest.spotImageLinks()}"
                    type="button" data-bs-target="#spotImageCarouselWithIndicators"
                    th:data-bs-slide-to="${iterStat.index}"
                    th:classappend="${iterStat.first ? 'active' : ''}"
                    th:attr="aria-current=${iterStat.first ? 'true' : null}"
                    th:aria-label="${'Slide ' + iterStat.index + 1}">
            </button>
        </div>
        <div class="carousel-inner spot-adding-request__carousel-inner">
            <div th:each="imageLink,iterStat : ${spotAddingRequest.spotImageLinks()}"
                 class="carousel-item spot-adding-request__carousel-item"
                 th:classappend="${iterStat.index == 0 ? 'active' : ''}">
                <img th:src="${imageLink}" class="spot-adding-request__carousel-img" alt="spot image">
            </div>
        </div>
        <button th:if="${#lists.size(spotAddingRequest.spotImageLinks()) > 1}"
                class="carousel-control-prev" type="button"
                data-bs-target="#spotImageCarouselWithIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button th:if="${#lists.size(spotAddingRequest.spotImageLinks()) > 1}"
                class="carousel-control-next" type="button"
                data-bs-target="#spotImageCarouselWithIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="spot-adding-request__info">
        <div class="spot-adding-request__info-content spot-adding-request__info-status">
            <div>
                <th:block th:if="${spotAddingRequest.status() == 'PENDING_APPROVAL'}">‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è</th:block>
                <th:block th:if="${spotAddingRequest.status() == 'ACCEPTED'}">‚úÖ –û–¥–æ–±—Ä–µ–Ω–æ</th:block>
                <th:block th:if="${spotAddingRequest.status() == 'REJECTED'}">üö´ –û—Ç–∫–ª–æ–Ω–µ–Ω–æ</th:block>
            </div>
            <div class="spot-adding-request__acceptor-management spot-adding-request__info-content"
                 th:if="${spotAddingRequest.status() == 'PENDING_APPROVAL'}">
                <button sec:authorize="hasAuthority('ACCEPTOR')"
                        type="button" class="btn btn-success"
                        id="spotAddingRequestBtnAcceptId">–ü—Ä–∏–Ω—è—Ç—å</button>
                <button sec:authorize="hasAuthority('ACCEPTOR')"
                        type="button" class="btn btn-danger spot-adding-request__btn-reject"
                        id="spotAddingRequestBtnRejectId">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
            </div>
        </div>

        <h3 class="spot-adding-request__info-header">üìå –û–ø–∏—Å–∞–Ω–∏–µ</h3>
        <div class="spot-adding-request__info-content spot-adding-request__info-desc"
             th:text="${spotAddingRequest.spotDescription()}"></div>

        <h3 class="spot-adding-request__info-header">üó∫ –ù–∞—Å–µ–ª–µ–Ω–Ω—ã–π –ø—É–Ω–∫—Ç</h3>
        <div class="spot-adding-request__info-content"><th:block th:text="${spotAddingRequest.city()}"></th:block></div>

        <div class="spot-adding-request__inserted-date" th:text="${spotAddingRequest.insertedAt()}"></div>
    </div>
</div>

</body>
</html>
