<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ulisse.it/thymeleaf-layout-dialect"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logout form fragment</title>
</head>
<body>
  <form layout:fragment="form" action="/spot-adding-request" method="post"
        enctype="multipart/form-data" th:object="${formData}" class="form">
    <div class="input-label">
      <label for="spotName" class="input-label__label">Название спота</label>
      <input type="text" id="spotName" name="spotName" required placeholder="Введите название"
             autofocus th:field="*{spotName}" class="input-label__input"/>
    </div>

    <div class="input-label">
      <label for="yandex-map-id" class="input-label__label">Выбор точки на карте</label>
      <div id="yandex-map-id" style="width: 100%; height: 400px; margin-bottom: 1rem;"></div>
    </div>

    <!-- Поля для хранения выбранных координат (скрытые) -->
    <input type="hidden" id="lon" name="lon" th:field="*{spotLon}"/>
    <input type="hidden" id="lat" name="lat" th:field="*{spotLat}"/>

    <div class="input-label">
      <label for="description" class="input-label__label">Описание</label>
      <textarea rows="4" cols="50" id="description" name="description" required
                placeholder="Опишите спот" th:field="*{spotDescription}"
                class="input-label__input">
      </textarea>
    </div>

    <div class="input-label">
      <label for="comment" class="input-label__label">Комментарий</label>
      <textarea rows="4" cols="50" id="comment" name="comment" required
                placeholder="Дополнительные комментарии" th:field="*{comment}" class="input-label__input">
      </textarea>
    </div>

    <div class="input-label">
      <label for="photos" class="input-label__label">Фотографии</label>
      <input type="file" multiple id="photos" name="photos" accept="image/*" th:field="*{files}"
             class="input-label__input"/>
    </div>

    <button type="submit" class="btn btn-orange w-100 h-50px mt-20px">Создать</button>
  </form>
</body>
</html>
